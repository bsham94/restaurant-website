<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/87f9ef972c.js" crossorigin="anonymous"></script>

    <title>My Fake Restaurant</title>
</head>

<body>
    <div class="header">
        <div class="navbar top-bar justify-content-end">
            <div class="container">
                <div class="info">

                    <i class="fa-regular fa-envelope"></i> Email: info@info.ca
                    <i class="fa-regular fa-phone-arrow-up-right"></i> Telephone: 905-222-2222
                </div>
                <div class="social-media">
                    <a class="btn btn-outline-primary" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="btn btn-outline-primary" href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <!-- <nav class="navbar navbar-expand-lg navbar-light sticky-top"> -->
        <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SPECIALS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div id="carousel-item-one" class="carousel-item active" width="100%" height="100%">
                <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#777" />
                </svg> -->
                <!-- <img class="carousel-image" src="./assets/img/restaurant1.jpg" alt="Restaurant 1" width="100%"
                    height="100%"> -->
                <div class="container">
                    <div class="carousel-caption">
                        <h1 class="fancy-font">Welcome To</h1>
                        <h1 class="regular-font"><b>Dinger's</b> Tap & Grill</h1>
                    </div>

                </div>
            </div>
            <div id="carousel-item-two" class="carousel-item" width="100%" height="100%">
                <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#777" />
                </svg> -->
                <!-- <img class="carousel-image" src="./assets/img/restaurant2.jpg" alt="Restaurant 2" width="100%"
                    height="100%"> -->
                <div class="container">
                    <div class="carousel-caption">
                        <h1 class="fancy-font">Our Menus</h1>
                        <h1 class="regular-font">See What's <b>New</b> Today</h1>
                        <p><a class="btn btn-outline-primary" href="#">Todays Menu</a></p>
                    </div>
                </div>
            </div>
            <div id="carousel-item-three" class="carousel-item" width="100%" height="100%">
                <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#777" />
                </svg> -->
                <!-- <img class="carousel-image" src="./assets/img/restaurant3.jpg" alt="Restaurant 3" width="100%"
                    height="100%"> -->
                <div class="container">
                    <div class="carousel-caption">
                        <h1 class="fancy-font">Desserts</h1>
                        <h1 class="regular-font">View Our <b>Tasty</b> Selection</h1>
                        <p><a class="btn btn-outline-primary" href="#">Todays Menu</a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="idk"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
